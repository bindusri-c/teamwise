
# This is the config file for the Supabase CLI. Visit the docs:
# https://supabase.com/docs/reference/cli/config

project_id = "tagpzwzxruxxxoldiwtt"
[api]
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
port = 54323

[inbucket]
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
file_size_limit = "50MiB"

[auth]
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_tokens = true

[realtime]
enabled = true

[analytics]
enabled = false
port = 54327
vector_port = 54328

[functions.helloWorld]
enabled = true
verify_jwt = true
import_map = "./functions/helloWorld/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/helloWorld/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/helloWorld/*.html" ]
